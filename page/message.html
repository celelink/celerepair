<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>消息中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			h4 {
				font-weight: 400
			}
			
			.f-white {
				color: #fff!important
			}
			
			.f-14 {
				font-size: 14px!important;
			}
			
			.bg-orange {
				background-color: #ff5700!important
			}
			
			.mui-card-content-inner {
				padding: 10px
			}
			
			.mui-card-content-inner span {
				color: #757575
			}
			
			.mui-dot {
				position: absolute;
				display: inline-block;
				top: 10;
				right: 10px;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background: red;
			}
			
			.dataTime {
				margin-top: 10px
			}
			
			.mui-table-view-cell {
				margin: 11px 10px;
				padding: 0;
			}
			.mui-table-view,.mui-table-view:after,.mui-table-view:before{
				background-color: transparent;
			}
			.mui-btn{
				margin-bottom: 0;
			}
			.text-body{
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bg-orange">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left f-white"></a>
			<h1 class="mui-title">消息中心</h1>
		</header>
		<div id="messageLists" class="mui-content">
			<ul id="OA_task_1" class="mui-table-view">
				<li>
					<p class="mui-text-center dataTime">2017-06-06 10:00 (周三)</p>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
								<span class="mui-dot"></span>
								<h4>官方消息</h4>
								<p class="text-body">您的订单已审核通过！冰冻卡舍不得把是的吧上半年的空白</p>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
								<span class="mui-dot"></span>
								<h4>官方消息</h4>
								<p class="text-body">您的订单已审核通过！冰冻卡舍不得把是的吧上半年的空白</p>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
								<h4>官方消息</h4>
								<p class="text-body">您的订单已审核通过！冰冻卡舍不得把是的吧上半年的空白</p>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init();
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//实现ios平台原生侧滑关闭页面；
			if(mui.os.plus && mui.os.ios) {
				mui.plusReady(function() {
					//5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
			}
			(function($) {
				var btnArray = ['取消','确认'];
				//拖拽后显示操作图标，点击操作图标删除元素；
				$('#OA_task_1').on('tap', '.mui-btn', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该条记录？', '温馨提示', btnArray, function(e) {
						if(e.index == 1) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				})
				//点击查看消息内容
				$('#OA_task_1').on('tap', '.mui-table-view-cell', function(event) {
					var h1='官方消息';
					var p='您的订单已审核通过！冰冻卡舍不得把是的吧上半年的空白您的订单已审核通过！冰冻卡舍不得把是的吧上半年的空白';
					mui.confirm(p, h1, btnArray, function(e) {
						if(e.index == 1) {
							alert('您点击了确定')
						} else {
							setTimeout(function() {
								alert('您点击了取消')
							}, 0);
						}
					});
				})
				
			})(mui);
		</script>
	</body>

</html>
