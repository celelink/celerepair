	<body>
		<div class="orderNew">

			<div id="offCanvasSideScroll" class="mui-scroll-wrapper mui-inner-wrap">

						<br>
						<div class="mui-bar-nav">

								<li class="mui-table-view-cell">
									<a class="mui-navigate-right mui-icon mui-icon-location">
										报修类型
									</a>
								</li>
								<li class="mui-table-view-cell">

						</div>
						<br />
						<div class="mui-bar-nav">

								</li>

						</div>
						<br />
						<div>
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<a href="javascript:;" id="submit" class="mui-text-center">

			</div>
		</div>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<h4 class="mui-vertical">拍照或录像</h4>
					<input type="file" name="picture" id="picture" value="" class="mui-opacity" capture="camera" accept="image/*"/>
				</li>
				<li class="mui-table-view-cell">
					<h4 class="mui-vertical">选取现有的</h4>
					<input type="file" name="picture" id="picture" value="" class="mui-opacity" accept="image/*"/>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture" class=""><b>取消</b></a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<!--<script type="text/javascript" src="../js/js/vconsole.min.js"></script>-->
		<script>
			mui.init();
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//实现ios平台原生侧滑关闭页面；
			if(mui.os.plus && mui.os.ios) {
				mui.plusReady(function() {
					//5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
			}
			//启动滑动操作
			mui(function($) {
				$(".mui-scroll-wrapper").scroll({
					//bounce: false,//滚动条是否有弹力默认是true
					//indicators: false, //是否显示滚动条,默认是true
				});

			});

			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});

			mui('body').on('tap', '.mui-popover-action li>a', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				//关闭actionsheet
				mui('#' + parent.id).popover('toggle');
			})
		</script>
	</body>
