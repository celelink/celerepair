<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			p {
				text-indent: 22px;
			}
			
			span.mui-icon {
				font-size: 20px;
				color: #fff;
			}
			
			.mui-off-canvas-left {
				color: #fff;
			}
			
			.title {
				margin: 35px 15px 10px;
			}
			
			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}
			
			#offCanvasSideScroll {
				padding-top: 44px
			}
			
			.mui-repair-left {
				margin-right: 4%;
				background: #e0b6b6;
			}
			
			.mui-repair-right {
				margin-left: -6px
			}
			
			.textA {
				vertical-align: middle
			}
			
			.f-white {
				color: #fff!important
			}
			
			.f-14 {
				font-size: 14px!important;
			}
			
			.bg-orange {
				background-color: #ff5700!important;
			}
			
			.userImg {
				position: absolute;
				top: 0;
				right: 40px;
				height: 43px;
				padding: 3px 0;
			}
			
			.mui-position-right {
				position: absolute;
				right: 40px;
			}
			
			.mui-bar {
				background-color: #ff5700
			}
			
			.f-orange {
				color: #ff5700!important
			}
			/*控制退出的样式*/
			
			.exit .mui-table-view-cell {
				padding-right: 0
			}
			
			.exit .mui-table-view-cell>a:not(.mui-btn) {
				margin-right: 0
			}
			
			[type="file"] {
				opacity: 0;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="">
			<header class="mui-bar mui-bar-nav transparent mui-box-shadow-none">
				<a href="index.html" class="mui-icon mui-icon-left-nav mui-pull-left f-white"></a>
				<h1 class="mui-title">个人中心</h1>
				<a href="message.html" class="mui-pull-right">
				</a>
			</header>
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
						<li class="mui-table-view-cell">
							<a href="#picture" class="mui-navigate-right">
								头像
								<img class="userImg" src="../images/60x60.gif" />
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								姓名
								<span class="mui-position-right">乔布斯</span>
							</a>
						</li>
					</ul>
					<br />
					<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
						<li class="mui-table-view-cell">
							<a href="personal-mobile.html" class="mui-navigate-right">
								联系电话
								<span class="mui-position-right">13500616492</span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="personal-password.html" class="mui-navigate-right">
								修改密码
							</a>
						</li>
					</ul>
					<br />
					<br />
					<br />
					<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted exit">
						<li class="mui-table-view-cell mui-text-center">
							<a href="#" class="f-orange">
								退出
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<h4 class="mui-vertical">拍照或录像</h4>
						<input type="file" name="picture" id="camera" onchange="file(this)" class="mui-opacity" capture="camera" accept="image/*" />
					</li>
					<li class="mui-table-view-cell">
						<h4 class="mui-vertical">选取现有的</h4>
						<input type="file" name="picture" id="picture" onchange="file(this)" class="mui-opacity" accept="image/*" />
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#picture" class=""><b>取消</b></a>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<!--<script type="text/javascript" src="../js/js/vconsole.min.js"></script>-->
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//修改头像事件
			function file(e) {
				//在此处可以拿到图片信息
				document.querySelector('#picture').style.display='none';
				document.querySelector('.mui-backdrop-action').style.display='none';
			}
		</script>
	</body>

</html>
